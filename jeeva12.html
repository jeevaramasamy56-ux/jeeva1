<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML & CSS Page</title>

    <style>
        /* General Page Style */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }

        /* Header */
        header {
            background: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Content Section */
        .content {
            padding: 20px;
            text-align: center;
        }

        /* Button Styling */
        .btn {
            background: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background: #45a049;
        }

        /* Footer */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <section class="content">
        <p>This is a simple web page created using HTML and CSS (in one file).</p>
        <button class="btn">Click Me</button>
    </section>

    <footer>
        <p>Â© 2025 My Website</p>
    </footer>

</body>
</html>
